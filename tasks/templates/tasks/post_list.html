<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog Posts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #add8e6, #ffb6c1);
        color: #444;
        min-height: 100vh;
      }
      h1 {
        font-weight: 600;
        margin-bottom: 30px;
      }
      .card {
        background: linear-gradient(135deg, #d0eaff, #ffe0eb);
        border: none;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #333;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
      }
      .btn-custom {
        background: linear-gradient(135deg, #a1c4fd, #ffb6c1);
        color: #fff;
        font-weight: 600;
        border-radius: 20px;
        transition: background 0.3s ease, transform 0.2s ease;
        border: none;
      }
      .btn-custom:hover {
        background: linear-gradient(135deg, #89abe3, #ff99ac);
        transform: scale(1.05);
      }
      .dropdown-menu {
        border-radius: 10px;
      }
      .form-control {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Blog Posts</h1>
      <div id="posts" class="row"></div>
    </div>

    <script>
      function loadPosts() {
        fetch("/api/posts/")
          .then((res) => res.json())
          .then((data) => {
            const postsDiv = document.getElementById("posts");
            postsDiv.innerHTML = "";
            data.forEach((post) => {
              postsDiv.innerHTML += `
                        <div class="col-md-6" id="post-${post.id}">
                            <div class="card mb-3 shadow-sm">
                                <div class="card-body position-relative">
                                    <div class="dropdown position-absolute top-0 end-0 m-2">
                                        <button class="btn btn-light btn-sm" data-bs-toggle="dropdown">â‹®</button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" onclick="editPost(${post.id}, '${post.title}', '${post.content}')">Edit</a></li>
                                            <li><a class="dropdown-item text-danger" href="#" onclick="deletePost(${post.id})">Delete</a></li>
                                        </ul>
                                    </div>
                                    <h5 class="card-title">${post.title}</h5>
                                    <p class="card-text">${post.content}</p>
                                    <small class="text-muted">Published on ${post.published}</small>
                                </div>
                            </div>
                        </div>
                    `;
            });
          });
      }

      function editPost(id, title, content) {
        const postCard = document.getElementById(`post-${id}`);
        postCard.innerHTML = `
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <input id="edit-title-${id}" class="form-control mb-2" value="${title}">
                        <textarea id="edit-content-${id}" class="form-control mb-2">${content}</textarea>
                        <button class="btn btn-custom btn-sm" onclick="savePost(${id})">Save</button>
                        <button class="btn btn-secondary btn-sm" onclick="loadPosts()">Cancel</button>
                    </div>
                </div>
            `;
      }

      function deletePost(id) {
        if (!confirm("Are you sure you want to delete this post?")) return;

        fetch(`/api/posts/${id}/`, {
          method: "DELETE",
          headers: { "X-CSRFToken": getCSRFToken() },
        })
          .then((res) => res.json())
          .then(() => document.getElementById(`post-${id}`).remove());
      }

      function getCSRFToken() {
        const name = "csrftoken";
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + "=")) {
            return cookie.substring(name.length + 1);
          }
        }
        return "";
      }

      function savePost(id) {
        const newTitle = document.getElementById(`edit-title-${id}`).value;
        const newContent = document.getElementById(`edit-content-${id}`).value;

        fetch(`/api/posts/${id}/`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken(),
          },
          body: JSON.stringify({ title: newTitle, content: newContent }),
        })
          .then((res) => res.json())
          .then(() => loadPosts());
      }

      loadPosts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
